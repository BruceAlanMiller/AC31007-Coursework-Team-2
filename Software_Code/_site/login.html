<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Login - Questionnaire Extraordinare</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/loginStyleSheet.css">
</head>

<body class="d-flex bg-light">
  <div class="container d-flex justify-content-center">
    <div class="row">
        <div class="col align-self-center">
            <h2 class="text-primary mb-4">Log Into Your Questionnaire Extraordinare Account</h2>
            <form>
                <div class="mb-4">
                    <label class="form-label" for="emailInput">Email address</label>
                    <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
                    <div class="form-text" id="emailHelp">We won't share your email with anyone else.</div>
                </div>
                <div class="mb-4">
                    <label class="form-label" for="passwordInput">Password</label>
                    <input type="password" class="form-control" id="passwordInput">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
