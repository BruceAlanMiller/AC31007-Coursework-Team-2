<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire Extraordinare</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/customBootstrap.css">
    <link rel="stylesheet" href="css/loginStyleSheet.css">
</head>

<body class="d-flex bg-light">
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col align-self-center">
                <h2 class="text-primary mb-4">Log Into Your Questionnaire Extraordinare Account</h2>
                <form>
                    <div class="mb-4">
                        <label class="form-label" for="emailInput">Email address</label>
                        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
                        <div class="form-text" id="emailHelp">We won't share your email with anyone else.</div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="passwordInput">Password</label>
                        <input type="password" class="form-control" id="passwordInput">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="bootstrap/js/bootstrap.js"></script>
</body>

</html>
